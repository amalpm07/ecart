
    <div class="mb-3 p-5 border-5">
        <div class="container w-50 text-center bg-secondary">
            <form (ngSubmit)="addNewProduct()" [formGroup]="addProductForm">
            <input type="text" formControlName="id" id="pid" name="p1" class="form-control mt-2 p-2" placeholder="product id">
            <input type="text" formControlName="productName" id="pname" name="p2" class="form-control mt-2 p-2" placeholder="productName">
            <input type="text" formControlName="categoryId" id="cid" name="p3" class="form-control mt-2 p-2" placeholder="categoryId">
            <input type="text" formControlName="productImage" id="imgid" name="p4" class="form-control mt-2 p-2" placeholder="productImage">
            <input type="text" formControlName="discription" id="did" name="p5" class="form-control mt-2 p-2" placeholder="discription">
            <input type="text" formControlName="price" id="priceid" name="p6" class="form-control mt-2 p-2" placeholder="price">
            <input type="text" formControlName="isAvailable" id="isid" name="p7"  class="form-control mt-2 p-2" placeholder="isAvailable">
            <input type="text" formControlName="warrenty" id="warid" name="p8" class="form-control mt-2 p-2" placeholder="warrenty">
            <input type="text" formControlName="rating" id="rateid" name="p9" class="form-control mt-2 p-2" placeholder="rating">
            <input type="text"formControlName="reviews" id="revid" name="p10" class="form-control mt-2 p-2" placeholder="reviews">
            <button type="submit" class="btn btn-primary mt-2 p-2 mb-3" >add</button>
        </form>
        </div>
    </div>
