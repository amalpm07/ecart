<div class="mb-3 p-5 border-5">
    <div class="container w-50 text-center bg-secondary">
        <form (ngSubmit)="updateProduct(updateproductform)" #updateproductform="ngForm">
        <input type="text" [(ngModel)]="productdata.id"  id="pid" name="p1" class="form-control mt-2 p-2" placeholder="product id">
        <input type="text" [(ngModel)]="productdata.productName" id="pname" name="p2" class="form-control mt-2 p-2" placeholder="productName">
        <input type="text" [(ngModel)]="productdata.categoryId" id="cid" name="p3" class="form-control mt-2 p-2" placeholder="categoryId">
        <input type="text" [(ngModel)]="productdata.productImage" id="imgid" name="p4" class="form-control mt-2 p-2" placeholder="productImage">
        <input type="text" [(ngModel)]="productdata.discription" id="did" name="p5" class="form-control mt-2 p-2" placeholder="discription">
        <input type="text" [(ngModel)]="productdata.price" id="priceid" name="p6" class="form-control mt-2 p-2" placeholder="price">
        <input type="text" [(ngModel)]="productdata.isAvailable" id="isid" name="p7"  class="form-control mt-2 p-2" placeholder="isAvailable">
        <input type="text" [(ngModel)]="productdata.warrenty" id="warid" name="p8" class="form-control mt-2 p-2" placeholder="warrenty">
        <input type="text" [(ngModel)]="productdata.rating" id="rateid" name="p9" class="form-control mt-2 p-2" placeholder="rating">
        <input type="text" [(ngModel)]="productdata.reviews" id="revid" name="p10" class="form-control mt-2 p-2" placeholder="reviews">
        <button type="submit" class="btn btn-primary mt-2 p-2 mb-3" >Update</button>
    </form>
    </div>
</div>
